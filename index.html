<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="/Sass/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
           
            <input type="text " placeholder="0" id="inputText">
            <button onclick="del()" id="CE">CE</button>
            <button onclick="fact()">x!</button>
            <button  onclick="calculate('(')">(</button>
            <button onclick="calculate(')')">)</button>
            <button onclick="calculate('%')">%</button>
            <button onclick="clr()" id="AC">AC</button>
            <button onclick="sin()">sin</button>
            <button onclick="pi()">π</button>
            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>
            <button onclick="calculate('/')">/</button>
           
            <button onclick="cos()">cos</button>
            <button onclick="log()">log</button>
            <button onclick="calculate(4)">4</button>
            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button onclick="calculate('*')" style="font-size: 30px; ">*</button>
            <button onclick="tan()">tan</button>
            <button onclick="root()">√</button>
            <button onclick="calculate(1)">1</button>
            <button onclick="calculate(2)">2</button>
            <button onclick="calculate(3)">3</button>
            <button onclick="calculate('-')" style="font-size: 32px;" >-</button>
            <button onclick="expo()">e</button>
            <button onclick="sqr()"> x<sup>2</sup> </button>
            <button onclick="calculate(0)">0</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="Result()" id="equal">=</button>
            <button onclick="calculate('+')" style="font-size: 25px;">+</button>
        </div>

    </div>
    <!-- <progress></progress> -->

  <script src="main.js"></script>  
</body>
</html>
